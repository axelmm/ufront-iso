<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="../../favicon.ico" />

	<title>Fixed Top Navbar Example for Bootstrap</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/navbar-fixed-top.css" rel="stylesheet" />
</head>
<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul id="menu" class="nav navbar-nav">
					<li class="active"><a rel="pushstate" href="/">Home</a></li>
					<li><a rel="pushstate" href="/jedi">Jedi</a></li>
					<li><a rel="pushstate" href="/iso">iso</a></li>
					<li><a rel="pushstate" href="/iso/test">iso/test</a></li>
					<li><a href="/giraffe">Giraffe <i>(non push state link)</i></a></li>	
				</ul>
				<div class="nav navbar-nav navbar-right">
					<h4><span id="load-type" class="label label-primary">Page refresh</span></h4>
				</div>
			</div><!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div id="content" >::content::</div>
		</div>

		<div class="page-header">
			<h1>Content</h1>
		</div>

		<div class="row">
			<div class="col-md-12">
			</div>
		</div>  	  
	</div> <!-- /container -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="/bean.js"></script>
	<script src="/client.js"></script>		

</body>
</html>
